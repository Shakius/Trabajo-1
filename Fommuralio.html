<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Materias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Materias</h1>
    <form id="materiaForm">
        <input type="text" id="materia" placeholder="Nombre de la materia" required>
        <input type="number" id="alumnos" placeholder="Cantidad de alumnos" required>
        <button type="submit">Agregar Materia</button>
    </form>
    
    <table id="materiasTable">
        <thead>
            <tr>
                <th>Materia</th>
                <th>Alumnos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las materias se agregarán aquí -->
        </tbody>
    </table>

    <script src="Applicacion.js"></script>
</body>
</html>
